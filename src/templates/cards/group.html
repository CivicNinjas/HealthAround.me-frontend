<div class="card-group">
    <div class="card">
        <div class="card-header">
            <h3>
                {{top_element.label}}
            </h3>
        </div>
        <!-- <div class="card-body" ng-repeat="card in elements" id="{{card.id}}"> -->
        <div class="card-body" id="{{top_element.slug}}">
            <ul class="sentiment-bars" rn-carousel rn-carousel-index="slide_index">
                <li ng-repeat="element in flattened_scores" ng-dblclick="focus_on(element)" ng-class="{active: element.active}">
                    <!-- {{element.label}} -->
                    <div class="score-container {{element.score|letter_score|lowercase}}-score">
                        <div class="score">{{element.score|letter_score}}</div>
                        <!-- <div class="icon"></div> -->
                        <div class="score-bar">
                            <div class="bar" ng-style="{height: element.score * 100 + '%'}">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="card-group">
    <div class="card">
        <div class="card-header" ng-click="nav_to(active_element)">
            <h3>
                {{active_element.label}} <span ng-if="!active_element.elements" class="info">i</span>
            </h3>
        </div>
    </div>
</div>
