<!DOCTYPE html>
<html ng-app="ham">
<head>
    <title>Health around me</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body ng-class="{'menu-open': enable_menu}">
    <a id="menu-toggle" ng-click="toggle_menu()">
        <span class="lines">â€“</span>
    </a>
    <nav id="main-menu">
        <ul>
            <li ui-sref-active="active"><a ui-sref="home" ng-click="enable_menu=false">Home</a></li>
            <li ui-sref-active="active"><a ui-sref="about" ng-click="enable_menu=false">About</a></li>
            <li ui-sref-active="active"><a ui-sref="location_lookup" ng-click="enable_menu=false">Change Location</a></li>

            <li ui-sref-active="active"><a ui-sref="feedback" ng-click="enable_menu=false">Give Feedback</a></li>
        </ul>
    </nav>
    <div id="page-wrapper">
        <header>
            <h1 ui-view="header" ng-click="go_back()"></h1>
        </header>
        <!-- <div ui-view class="content fx-fade-left fx-speed-500"></div> -->
        <div ui-view="content" class="content"></div>
    </div>
    <pre ng-if="debug">
        $state = {{$state.current.name}}
        $stateParams = {{$stateParams}}
    </pre>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="/js/libs.js"></script>

    <script src="/js/templates.js"></script>
